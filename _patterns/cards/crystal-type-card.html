<a class="block card card-crystal focuscard" href="{{include.data.url}}" aria-label="Click to go to crystal's page">
  <div class="embed embed-1by1">
    <img class="img-flex embed-item" src="/images/{{include.data.image}}" alt="Image of crystal" aria-details="#crystals">
  </div>
  <div class="island section-card" id="crystal">
    <h5 class="card-text push-0">{{include.data.name}}</h5>
    <h4 class="card-text push-1-2">{{include.data.price}}</h4>
  </div>
</a>
