<div class="pad-t">
  <div>
    <div class="grid section-card gutter-1-2 push-0 pad-t">
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2">{{include.text}}</p>
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 left-p">{{include.price}}</p>
    </div>
    {% pattern forms/discount-code-input header="GIFT CARD OR DISCOUNT CODE" placeholder="XXXXXXXXX" %}
    <div class="grid section-card gutter-1-2 push-0">
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2">SUBTOTAL</p>
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 left-p">{{include.price}}</p>
    </div>
    <div class="grid section-card gutter-1-2 push-0">
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2">SHIPPING</p>
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 left-p"><small>Calculated at next step</small></p>
    </div>
    <div class="grid section-card gutter-1-2 push-0">
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2">TAXES</p>
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 left-p">$1.50</p>
    </div>
    <div class="grid section-card gutter-1-2 push-0 pad-b">
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2">TOTAL</p>
      <p class="text-c push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 left-p"><small>CAD</small>{{include.pricetotal}}</p>
    </div>
  </div>
</div>
