<div class="grid card sec-card gutter-2">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2">
    <h3 class="push-0">{{include.price}}</h3>
    <div>
      <p class="inline-block push-1-2">QTY: </p>
      <div class="inline-block">
        {% pattern forms/number-picker %}
      </div>
    </div>
    {% if include.button_text %}
      {% pattern buttons/light text=include.button_text aria=include.button_aria col=include.button_col url="/checkout-form/" %}
    {% endif %}
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <div class="embed embed-1by1">
      <img class="embed-item img-flex" src="/images/{{include.image}}" alt="Image of crystal">
    </div>
  </div>
</div>
