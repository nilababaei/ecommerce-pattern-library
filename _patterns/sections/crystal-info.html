<div class="pad-t-2 text-center wrapper">
  <h3 class="{{include.color}} text-center">{{include.header}}</H3>
  <p class="{{include.colorii}} push-0 pad-t-1-2"><small><i>{{include.text}}</i></small></p>
  <div class="grid pad-t">
    <i class="unit xs-0 s-0 m-1-3 l-1-3 icon i-128 gutter-2"><svg><use xlink:href="/images/icons.svg#{{include.firstpic}}-icon"></use></svg></i>
    <i class="unit xs-0 s-0 m-1-3 l-1-3 icon i-128 gutter-2"><svg><use xlink:href="/images/icons.svg#{{include.secondpic}}-icon"></use></svg></i>
    <i class="unit xs-0 s-0 m-1-3 l-1-3 icon i-128 gutter-2"><svg><use xlink:href="/images/icons.svg#{{include.thirdpic}}-icon"></use></svg></i>
    <h5 class="unit xs-0 s-0 m-1-3 l-1-3 {{include.colorii}}">{{include.firsticon}}</h5>
    <h5 class="unit xs-0 s-0 m-1-3 l-1-3 {{include.colorii}}">{{include.secondicon}}</h5>
    <h5 class="unit xs-0 s-0 m-1-3 l-1-3 {{include.colorii}}">{{include.thirdicon}}</h5>
  </div>
  <div class="text-left pad-t">
    <p class="{{include.colorii}} push-1-2"><small>{{include.firsttext}}</small></p>
    <p class="{{include.colorii}} push-1-2"><small>{{include.secondtext}}</small></p>
    <p class="{{include.colorii}} push-1-2"><small>{{include.thirdtext}}</small></p>
    <p class="{{include.colorii}} push-1-2"><small>{{include.fourthtext}}</small></p>
    <p class="{{include.colorii}} push-1-2"><small>{{include.fifthtext}}</small></p>
  </div>
</div>
